  <html lang="en">
    <head>
      <meta charset="utf-8">

      <!-- Optional theme -->
      <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

      <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
       
    <!-- Barra de navegacion -->
    <nav class="navbar navbar-fixed-top navbar-inverse" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/wall.html">uTroll</a>
        </div><!-- /.nav-collapse -->
      </div><!-- /.container -->
    </nav><!-- /.navbar -->   
    
    
      <div class="container theme-showcase" role="main">
        <img class="img-responsive img-rounded" src="img/slider1.png" style="display: block;min-height: 200px;min-width: 867px;margin-top: -20px;">
        <!--<div class="jumbotron" style="padding-top: 200px;color: white; background-color: #D24726;" >
          <h1>Crea tu Usuario!</h1>
        </div>-->
		</div>
		<div class="container theme-showcase">
        <div class="row">
        <p></p>
          <div class="col-sm-12">
            			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Estos son los datos de tu usuario:</h3>
				</div>
				<div class="panel-body">
					<span id="user_result"></span>
					<div class="input-group">
						<span class="input-group-addon"
							style="min-width: 200px; text-align: left;">Nombre de
							usuario</span> <input type="text" class="form-control" id="username">
					</div>
					<p></p>
					<div class="input-group">
						<span class="input-group-addon"
							style="min-width: 200px; text-align: left;">Contraseña</span> <input
							type="password" class="form-control" id="password">
					</div>
					<p></p>
					<div class="input-group">
						<span class="input-group-addon"
							style="min-width: 200px; text-align: left;">Repetir
							Contraseña</span> <input type="password" class="form-control"
							id="password_again">
					</div>
					<p></p>
					<div class="input-group">
						<span class="input-group-addon"
							style="min-width: 200px; text-align: left;">Nombre Completo</span> <input
							type="text" class="form-control" id="name">
					</div>
					<p></p>
					<div class="input-group">
						<span class="input-group-addon"
							style="min-width: 200px; text-align: left;">Email</span> <input
							type="email" class="form-control" id="email">
					</div>
					<p></p>
					<div class="input-group">
						<span class="input-group-addon"
							style="min-width: 200px; text-align: left;">Edad</span> <input
							type="number" class="form-control" id="age">
					</div>
				</div>
			</div>
            
            
          </div><!-- /.col-sm-8 -->
          
          
  		</div>
     
     <button type="button" class="btn btn-warning" id="button_create_user" style="float:right">
				<b>Crear usuario y pasar a buscar amigos</b>
		</button>		
		
		</div>


</div>
