<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>uTroll</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<!-- Optional theme -->
<link rel="stylesheet"
	href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
<!-- CSS -->
<link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body
	onload="getComments(); getRanking(); getGroup(); getTrollMode();">
	<!-- Barra de navegacion -->
	<nav class="navbar navbar-fixed-top navbar-inverse" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/wall.html">uTroll</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse" >
				<ul class="nav navbar-nav">
					<li class="active"><a href="/wall.html">Muro</a></li>
					<li><a href="/group.html">Grupo</a></li>
					<li><a href="/user.html">Ver Prefil</a></li>
					<li><a href="/friends.html">Amigos</a></li>
					<li><a onclick="LogOut()">Log Out</a></li>
				</ul>
			</div>
			<!-- /.nav-collapse -->
		</div>
		<!-- /.container -->
	</nav>
	<!-- /.navbar -->
   <img class="img-responsive" src="img/wallbar2.png" style="display: block;min-height: 50px; min-width: 867px;margin-top: 50px;">


	<div class="container theme-showcase" role="main">
		<div class="row">
			<p></p>

			<!-- /.col-sm-8 -->
			<div class="col-sm-8">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Comentarios!</h3>
					</div>
					<div class="panel-body">
						<span id="comments_space"></span>
					</div>
				</div>
			</div>
			<!-- /.col-sm-8 -->
			<div class="col-sm-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Escribe un nuevo comentario</h3>
					</div>



					<div class="panel-body" id="space2" style="weight: 100%">
						<p></p>
						<select class="form-control" id="troll_sign" style="display: none">
							<option>hola</option>
						</select>
						<p></p>
						<textarea class="form-control" rows="4" id="new_comment"></textarea>
						<p></p>
						<button type="button"
							class="btn btn-primary btn-warning btn-block"
							id="btn_new_comment" onclick="postComment()">Publicar</button>
					</div>



				</div>
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Estas jugando con:</h3>
					</div>
					<ul class="list-group" id="">
						<li class="list-group-item"><span class="badge">14</span>Cras
							justo odio</li>
					</ul>



					<div class="panel-body" id="group_space"></div>
					<div class="panel-body" id="group_btn_space" style="display: none">
						<button type="button"
							class="btn btn-primary btn-warning btn-block">Crea uno
							ahora!</button>
					</div>
				</div>

				<div class="panel panel-default" id="user_data">
					<div class="panel-heading">
						<h3 class="panel-title">Ranking!</h3>
					</div>
					<div class="panel-body" id="ranking_space">
						<ul class="list-group">
							<li class="list-group-item"><span class="badge">14</span>
								Cras justo odio</li>
						</ul>


					</div>
				</div>

			</div>
		</div>
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script
		src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<!-- Event and AJAX functions -->
	<script type="text/javascript" src="logout.js"></script>
	<script type="text/javascript" src="wall.js"></script>
</body>
</html>
