<!DOCTYPE html>
<html lang="es">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<title>Crear usuario</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet"
	href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

</head>
<body>
	<!-- Barra de navegación superior -->
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation"
		style="background-color: #2B3547">
		<div class="container">
			<div class="navbar-header">
				<h1 style="color: white; font-size: 150%; color: #FFA347">Crear
					usuario</h1>
			</div>
		</div>
	</nav>

	<!-- Jumbotron principal, utilizado generalmente para publicidad -->
	<div class="jumbotron" style="background-color: #FFA347">
		<div class="container" style="color: #2B3547; text-align: center">
			<h1>
				Página para crear un <b>Usuario</b>
			</h1>
			<p>
				Introduce tus datos y clica el botón <b>"Crear Usuario"</b>
			</p>
		</div>
	</div>

	<!-- Respuesta a la petición -->
	<div class="page-header">
		<div class="col-sm-2"></div>
		<h1>Usuario</h1>
	</div>
	<div class="row">
		<div class="col-sm-2"></div>
		<div class="col-sm-6">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Estos son los datos de tu usuario:</h3>
				</div>
				<div class="panel-body">
					<span id="user_result"></span>
					<div class="input-group">
						<span class="input-group-addon"
							style="min-width: 200px; text-align: left;">Nombre de
							usuario</span> <input type="text" class="form-control" id="username">
					</div>
					<div class="input-group">
						<span class="input-group-addon"
							style="min-width: 200px; text-align: left;">Contraseña</span> <input
							type="password" class="form-control" id="password">
					</div>
					<div class="input-group">
						<span class="input-group-addon"
							style="min-width: 200px; text-align: left;">Repetir
							Contraseña</span> <input type="password" class="form-control"
							id="password_again">
					</div>
					<div class="input-group">
						<span class="input-group-addon"
							style="min-width: 200px; text-align: left;">Nombre real</span> <input
							type="text" class="form-control" id="name">
					</div>
					<div class="input-group">
						<span class="input-group-addon"
							style="min-width: 200px; text-align: left;">Email</span> <input
							type="email" class="form-control" id="email">
					</div>
					<div class="input-group">
						<span class="input-group-addon"
							style="min-width: 200px; text-align: left;">Edad</span> <input
							type="number" class="form-control" id="age">
					</div>
				</div>
			</div>
		</div>
		<div class="col-sm-4">
			<button type="button" class="btn btn-info" id="button_create_user"
				style="background-color: #FFA347; color: #2B3547; font-size: 150%">
				<b>Crear usuario</b>
			</button>
		</div>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script
		src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->

	<!-- Event and AJAX functions -->
	<script type="text/javascript" src="createUser.js"></script>
</body>
</html>
