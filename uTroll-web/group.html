<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>uTroll - Perfil</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet"
	href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

<!-- CSS -->
<link rel="stylesheet" href="css/bootstrap.css">

</head>
<body
	onload="reloadCookies(); getGroup(); getGroupDetails();getTrollMode();">


	<!-- Barra de navegacion -->
	<nav class="navbar navbar-fixed-top navbar-inverse" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/wall.html">uTroll</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="/wall.html">Muro</a></li>
					<li class="active"><a href="/group.html">Grupo</a></li>
					<li><a href="/user.html">Ver Prefil</a></li>
					<li><a href="/friends.html">Amigos</a></li>
					<li><a onclick="LogOut()">Log Out</a></li>


				</ul>
			</div>
			<!-- /.nav-collapse -->
		</div>
		<!-- /.container -->
	</nav>
	<!-- /.navbar -->


	<div class="container theme-showcase" role="main">
		<img class="img-responsive img-rounded" src="img/group.png"
			style="display: block; min-height: 200px; min-width: 867px; margin-top: 50px;">

		<div class="row">
			<p></p>
			<div class="col-sm-7">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title" id="group_title">Jugadores de tu
							Grupo</h3>
					</div>
					<div class="panel-body">
						<span id="group_profile"></span>
						<p></p>
						<button type="button" class="btn btn-primary btn-warning"
							style="float: right; display: none" id="btn_mod_enable">Quieres
							modificar tus datos?</button>

					</div>
				</div>




			</div>
			<!-- /.col-sm-8 -->

			<div class="col-sm-5">

				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Datos del Grupo</h3>
					</div>
					<div class="panel-body">

						<div class="row">
							<div class="col-xs-8 col-sm-6">
								<div class="panel-body" id="group_details"
									style="font-size: 20px;"></div>
							</div>
							<div class="col-xs-4 col-sm-6">
								<div class="panel panel-default">
									<div class="panel-heading">
										<h3 class="panel-title">Precio</h3>
									</div>

									<span class="input-group-addon"></span> <input type="number"
										class="form-control" id="price">
									<div class="panel-body" id="group_details2"
										style="font-size: 50px; text-align: center;"></div>
								</div>
								<button type="button"
									class="btn btn-primary btn-warning btn-block" id="create_btn"
									style="display: none" onclick="createGroupAPI();">Crea
									uno ahora!</button>
							</div>

						</div>
						<div class="row">

							<span class="input-group-addon">Nombre Grupo</span> <input
								type="text" class="form-control" id="name">
							<button type="button"
								class="btn btn-primary btn-warning btn-block" id="create_btn"
								style="display: none" onclick="createGroup();">Crea uno
								ahora!</button>

						</div>
						
						<div class="row">
							Fecha de activaci√≥n
						</div>

						<div class="row">
							<form class="form-inline" role="form">
								<div class="form-group">
									<input type="number" class="form-control" id="year" placeholder = "2015" disabled>
								</div>
								<div class="form-group">
									<input type="number" class="form-control" id="month" min="1" max="12">
								</div>
								<div class="form-group">
									<input type="number" class="form-control" id="day" min="1" max="31">
								</div>
								<div class="form-group">
									<input type="text" class="form-control" id="hour" placeholder = "12:00:00" disabled>
								</div>
							</form>
						</div>
						
						<div class="row">
							Fecha de cierre
						</div>

						<div class="row">
							<form class="form-inline" role="form">
								<div class="form-group">
									<input type="number" class="form-control" id="year1" placeholder = "2015" disabled>
								</div>
								<div class="form-group">
									<input type="number" class="form-control" id="month1" min="1" max="12">
								</div>
								<div class="form-group">
									<input type="number" class="form-control" id="day1" min="1" max="31">
								</div>
								<div class="form-group">
									<input type="text" class="form-control" id="hour1" placeholder = "12:00:00" disabled>
								</div>
							</form>
						</div>
					</div>

				</div>

				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Estado</h3>
					</div>
					<div class="panel-body">
						<div>
							<img class="decoded" id="troll_img" height="150"> <span
								id="group_state" style="font-size: 20px;"></span>
						</div>
						<button type="button btn-block" class="btn btn-primary"
							id="button_v" style="display: none">Ver detalles</button>

					</div>
				</div>
			</div>

		</div>


		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script
			src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->

		<!-- Event and AJAX functions -->
		<script type="text/javascript" src="group.js"></script>
		<script type="text/javascript" src="logout.js"></script>
</body>
</html>
